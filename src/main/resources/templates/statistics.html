<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<h1 class="text-center">STATISTICS - A Coru√±a </h1>
<table class="table table-striped table-sm">


    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Date</th>
            <th>Location</th>
            <th>Price m2</th>
            <th>Amount</th>
            <th>Median Price</th>
            <th>Percentile 1/3</th>
            <th>Percentile 3/3</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dataItem : ${data}">
            <td th:text="${dataItem.getDate()}"></td>
            <td th:text="${dataItem.getLocation()}"></td>
            <td th:text="${dataItem.getPriceM2()}"></td>
            <td th:text="${dataItem.getAmount()}"></td>
            <td th:text="${dataItem.getMedianPrice()}"></td>
            <td th:text="${dataItem.getFirstQuartilePrice()}"></td>
            <td th:text="${dataItem.getThirdQuartilePrice()}"></td>

        </tr>
        </tbody>

    </table>

</table>


</body>
</html>
